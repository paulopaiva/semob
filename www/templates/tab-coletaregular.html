<ion-modal-view >
  <ion-header-bar class="bar bar-header {{tema}}">
    <h1 class="title">Coleta Regular por Bairro</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeColetaregular()">Fechar</button>
    </div>
  </ion-header-bar>
  <ion-content align="center" >

    <div class="bar bar-header item-input-inset">
     <label class="item-input-wrapper">
       <i class="icon ion-ios-search placeholder-icon"></i>
       <input type="search" placeholder="Pesquisa" ng-model="criterioDeBusca">
     </label>
   </div>

     <ion-list class="listar-item" ng-repeat="pega in listaBairro | filter:criterioDeBusca" cache-view="false">


      <!--   <img src="{{pega.imagem}}">
         <h2 style="color:blue">{{pega.titulo}}</h2>
         <p>{{pega.descricao}}</p>
       </a>
       -->
         <div class="item item-divider ">

              <h2 style="color:blue">{{pega.nome}}</h2>
         </div>
          <h5 class="item item-text-wrap" style="color:red">{{pega.titulo}}</h5>
         <a class="item item-text-wrap" href="#">
           <p>{{pega.descricao}}</p>
         </a>

      </ion-list>
  </ion-content>

</ion-modal-view>
