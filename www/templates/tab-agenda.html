<ion-view  view-title="<h6 class='title_bar2'>Coleta seletiva</h6>" >
<ion-content class="padding has-header components-demo" >

    pulling-text="Refresh..."

 <div class="bar bar-header item-input-inset">
  <label class="item-input-wrapper">
    <i class="icon ion-ios-search placeholder-icon"></i>
    <input type="search" placeholder="Pesquisa" ng-model="criterioDeBusca">
  </label>
</div>
<div  class="list card" ng-repeat="pega in listaUsuario | filter:criterioDeBusca" cache-view="false">

  </div>
  <div class="item item-body">
    <h3  style="color:green">{{pega.assunto | uppercase}}</h3>

 </div>

 <div class="filter">
    <video id="my-video"   class="fillWidth video-js" controls preload="auto" ng-show="{{pega.video}}"  data-setup="{}">
     <source ng-src="" dynamic-url dynamic-url-src="{{pega.video}}" type='video/mp4'>
